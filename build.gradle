buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    group = 'com.mparticle'
    version = '5.0.4-SNAPSHOT'
    if (project.hasProperty('isRelease') && project.isRelease) {
        version = version.toString().replace("-SNAPSHOT", "")
    }
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}
